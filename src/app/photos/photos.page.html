<ion-header>
  <ion-toolbar>
    <ion-title>photos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
    <ion-col size=6
      *ngFor="let photo of photos; index as position">
       <ion-img [src]="photo.file"></ion-img>  
        <p>{{photo.createdAt.slice(0,10)}}</p>
        <p>{{photo.periodo}}</p>
    </ion-col>

    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-button routerLink="/home">Regresar</ion-button>
  </ion-item>
</ion-content>
